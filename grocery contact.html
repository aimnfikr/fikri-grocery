<!DOCTYPE html>
<html>
<head>
  <title>FIKRI Grocery Shop - Contact</title>
  <link rel="stylesheet" type="text/css" href="https://aimnfikr.github.io/fikri-grocery/my%20grocery%20css.css">
</head>
<body>
  <header>
    <h1>Welcome to FIKRI Grocery Shop</h1>
    <nav>
      <ul>
        <li><a href="https://aimnfikr.github.io/fikri-grocery/my%20grocery%20shop.html">Home</a></li>
        <li><a href="https://aimnfikr.github.io/fikri-grocery/grocery%20product.html">Products</a></li>
        <li><a href="https://aimnfikr.github.io/fikri-grocery/grocery%20cart.html">Cart</a></li>
        <li><a href="https://aimnfikr.github.io/fikri-grocery/grocery%20contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
    <p>&copy; 2023 FIKRI Grocery Shop. All rights reserved.</p>
  </footer>
</body>
</html>
